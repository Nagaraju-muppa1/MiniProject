<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<style>
    .bgm:hover{
        background-color: blue;
    }
    .hero{
    width:1500px;
    height:650px;
    background-color: rgb(236,239,236);
    border-radius:15px;
    margin-top:10px;
}
.inp{
    display:none;
}
.labels{
    display:block;
    width:200px;
    background-color: #e3362c;
    padding:12px;
    margin:10px auto;
    color:#fff;
    cursor:pointer;
    border-radius:15px;    
}
</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo -->
            <img src="Images/logo-color.png" alt="Logo" width="107" height="70" class="d-inline-block align-text-top">
            <a class="navbar-brand" href="#">
                
                <h1 style="font-weight: bold;font-size: 40px;">Plant Leaf counter</h1>
            </a>
            <!-- Toggler button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active bgm " style="border-radius:25px;" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active bgm" style="border-radius:25px;" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active bgm" style="border-radius:25px;" href="/signin"><i class="fa-solid fa-user m-2" ></i>Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
